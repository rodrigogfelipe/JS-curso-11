<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detran</title>
</head>
<body>
    <!--HTML-->
    <h1>Sistema de multas</h1>
    <!--Declarando o campo-->
    Velocidade de carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <!--Declarando o botão calcular-->
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"> 

    </div>
    <!--JS-->
    <script>
        
        function calcular() {
            /* var txtv e a ligação JS com o campo input HTML buscando o ID*/
            var txtv=window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            /*txtv.value buscar o valor declarado no campo pelo ID*/
            var vel = Number(txtv.value)
            /*res.innerHTML imprimir o resultado na tela*/
            res.innerHTML= `<p>Sua velocidade atual é de <strong>${vel} Km/h</strong></p>`
            if(vel > 60) {
                res.innerHTML += `<p>Voce foi multado por excesso de velocidade </p>`
            }
            res.innerHTML += `<p> Dirija sempre com o cinto de segurança</p>`
            
        }
    
    </script>

    
</body>
</html>
